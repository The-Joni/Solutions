<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style2.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="image"><img src="./illustration-thank-you.svg" /></div>
        <div class="rating">
          <h2>You selected <span id="selectedRating"></span> out of 5</h2>
        </div>
        <div class="text">
          <h1>Thank you!</h1>
          <p>
            We appreciate you takign your time to give a rating. If you ever
            need more support don't hesitate to get in touch.
          </p>
        </div>
      </div>
    </div>
    <script>
      const selecterRating = localStorage.getItem("selectedRating");
      document.getElementById("selectedRating").innerHTML = selecterRating;
    </script>
  </body>
</html>
