<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon-32x32.png" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="star">
          <div class="star-border">
            <img src="./icon-star.svg" />
          </div>
        </div>
        <div class="text">
          <div class="heading">
            <h1>How did we do?</h1>
          </div>
          <div class="paragraph">
            <p>
              Please let us know how we did with your suppoer request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>
        </div>
        <div class="input">
          <form id="review">
          <div class="radio">
            <input type="radio" id="1" name="numbers" value="1" />
            <label for="1">1</label>

            <input type="radio" id="2" name="numbers" value="2" />
            <label for="2">2</label>

            <input type="radio" id="3" name="numbers" value="3" />
            <label for="3">3</label>

            <input type="radio" id="4" name="numbers" value="4" />
            <label for="4">4</label>

            <input type="radio" id="5" name="numbers" value="5" />
            <label for="5">5</label>
          </div>
          <br />
          <button type="submit">SUBMIT</button>
        </form>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
